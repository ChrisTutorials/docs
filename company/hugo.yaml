baseURL: 'https://chris-tutorials.dev'
languageCode: 'en-us'
title: 'Chris Tutorials - Game Development Tools'

# SEO Configuration
enableRobotsTXT: true
canonifyURLs: false

# Theme configuration
params:
  # SEO Meta Tags
  description: "Professional game development tools and plugins for Godot Engine. GridBuilding, ItemDrops, WorldTime, and more."
  author: "Chris Tutorials"
  keywords: ["Godot", "Game Development", "Plugins", "Tools", "C#", "Grid Building", "Item Drops", "World Time"]
  images: ["/images/og-image.png"]
  
  # Open Graph / Social Media
  og:
    title: "Chris Tutorials - Game Development Tools"
    description: "Professional game development tools and plugins for Godot Engine"
    type: "website"
    url: "https://chris-tutorials.dev"
    image: "/images/og-image.png"
    site_name: "Chris Tutorials"
    locale: "en_US"
  
  # Twitter Cards
  twitter:
    card: "summary_large_image"
    site: "@ChrisTutorials"
    creator: "@ChrisTutorials"
    title: "Chris Tutorials - Game Development Tools"
    description: "Professional game development tools and plugins for Godot Engine"
    image: "/images/og-image.png"

# Menu configuration
menu:
  main:
    - name: "Plugins"
      url: "/plugins/"
      weight: 10
    - name: "Services"
      url: "/services/"
      weight: 20
    - name: "About"
      url: "/about/"
      weight: 30
    - name: "Contact"
      url: "/contact/"
      weight: 40

# Build settings
build:
  writeStats: true

# Syntax highlighting
markup:
  highlight:
    style: "github"
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4

# Taxonomies
taxonomies:
  tag: "tags"
  category: "categories"

# Output formats
outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML"]
  section: ["HTML", "RSS"]
