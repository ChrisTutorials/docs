baseURL: 'https://gridbuilding.pages.dev'
languageCode: 'en-us'
title: 'GridBuilding Plugin'
description: 'A powerful, engine-agnostic grid building system for Godot and Unity games'

# SEO Configuration
enableRobotsTXT: true
canonifyURLs: false

# Theme configuration
params:
  # SEO Meta Tags
  description: "GridBuilding is a powerful, engine-agnostic grid building system for Godot and Unity games. Built with C# for maximum performance and reliability."
  author: "Chris Tutorials"
  keywords: ["Godot", "Grid Building", "Game Development", "C#", "Plugin", "Documentation", "Tutorial", "API", "Grid System", "Building Mechanics"]
  images: ["/images/og-image.png"]
  
  # Open Graph / Social Media
  og:
    title: "GridBuilding Plugin - Grid System for Godot"
    description: "A powerful, engine-agnostic grid building system for Godot and Unity games"
    type: "website"
    url: "https://gridbuilding.pages.dev"
    image: "/images/og-image.png"
    site_name: "GridBuilding Plugin"
    locale: "en_US"
  
  # Twitter Cards
  twitter:
    card: "summary_large_image"
    site: "@ChrisTutorials"
    creator: "@ChrisTutorials"
    title: "GridBuilding Plugin"
    description: "A powerful, engine-agnostic grid building system for Godot and Unity games"
    image: "/images/og-image.png"
  
  # Schema.org Structured Data
  schema:
    type: "SoftwareDocumentation"
    name: "Grid Building Plugin Documentation"
    description: "Comprehensive documentation for the Grid Building Plugin - a powerful grid-based building system for Godot games"
    url: "https://gridbuilding.pages.dev"
    author:
      type: "Person"
      name: "Chris Tutorials"
    publisher:
      type: "Organization"
      name: "Chris Tutorials"
      logo:
        type: "ImageObject"
        url: "https://gridbuilding.pages.dev/images/logo.png"
    dateModified: "{{ now.Format \"2006-01-02\" }}"
    datePublished: "{{ now.Format \"2006-01-02\" }}"
    inLanguage: "en-US"
    isAccessibleForFree: true
    offers:
      type: "Offer"
      price: "0"
      priceCurrency: "USD"
    applicationCategory: "DeveloperApplication"
    operatingSystem: "Windows, macOS, Linux, iOS, Android, Web"
    softwareRequirements: "Godot 4.x"

  # Version information
  versions:
    v6.0:
      status: development
      weight: 3
      title: "v6.0.0"
      description: "Latest development release with Core Placeable-first architecture"
    v5.1:
      status: development
      weight: 2
      title: "v5.1.0"
      description: "Development release with latest features"
    v5.0:
      status: stable
      weight: 1
      title: "v5.0.0"
      description: "Stable release for production use"

  # UI customization
  ui:
    sidebar_menu_compact: true
    sidebar_menu_foldable: true
    breadcrumb_disable: false
    sidebar_search_disable: false
    feedback:
      enable: false
    readingtime:
      enable: false
  
  # Site configuration
  # links:
  #   user:
  #     - name: "GitHub"
  #       # url: "https://github.com/ChrisTutorials/grid_building_dev"
  #       icon: "fa fa-github"
  #       desc: "View source code"
  
  # Version banner
  version_banner:
    enable: true
    for_version: "v5.1"
    text: "ðŸš€ You're viewing the development version. For production use, check out v5.0 (Stable)."
    background: "#f59e0b"
    color: "#ffffff"

# Sitemap Configuration
sitemap:
  changefreq: "weekly"
  priority: 0.8
  filename: "sitemap.xml"

# Menu configuration - using Hugo best practices
menu:
  main:
    - name: "Home"
      url: "/"
      weight: 10
      params:
        icon: "fas fa-home"
    - name: "Documentation"
      url: "/v6.0/overview/"
      weight: 20
      params:
        icon: "fas fa-book"
        description: "Architecture and features"
    - name: "API Reference"
      url: "/v6.0/api/"
      weight: 30
      params:
        icon: "fas fa-code"
        description: "Complete API documentation"
    - name: "Examples"
      url: "/v6.0/examples/"
      weight: 40
      params:
        icon: "fas fa-laptop-code"
        description: "Practical examples"
    - name: "Community"
      url: "/community/"
      weight: 50
      params:
        icon: "fas fa-users"
        description: "Join the community"

  # Version navigation (for dropdown only) - Clean separation
  versions:
    - name: "v6.0 (Development)"
      url: "/v6.0/"
      weight: 5
      params:
        status: development
        latest: true
        category: version
    - name: "v5.1 (Development)"
      url: "/v5.1/"
      weight: 10
      params:
        status: development
        category: version
    - name: "v5.0 (Stable)"
      url: "/v5.0/"
      weight: 20
      params:
        status: stable
        category: version

  # Footer navigation
  footer:
    - name: "itch.io"
      url: "https://chris-tutorials.itch.io/grid-building-godot"
      weight: 5
    - name: "License"
      url: "/license/"
      weight: 10
    - name: "Contact"
      url: "/community/"
      weight: 20

# Build configuration
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: github-dark
    lineNos: true
    tabWidth: 4
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false

# Build settings
build:
  writeStats: true
  useResourceCacheWhen: "never"

# Output formats
outputs:
  home:
    - HTML
    - RSS
  page:
    - HTML
  section:
    - HTML

# Minification
minify:
  disableXML: true
  minifyOutput: true
