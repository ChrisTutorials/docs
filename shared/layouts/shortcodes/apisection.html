{{ $title := .Get "title" }}
{{ $description := .Get "description" }}
{{ $icon := .Get "icon" }}

<section class="api-section" style="
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  border: 1px solid #e2e8f0;
  border-radius: 12px;
  padding: 2rem;
  margin: 2rem 0;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
">
  <div class="api-section-header" style="
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid #e2e8f0;
  ">
    {{ if $icon }}
    <div class="api-section-icon" style="
      font-size: 2rem;
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: white;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(139, 92, 246, 0.3);
    ">
      {{ $icon }}
    </div>
    {{ end }}
    
    <div class="api-section-title" style="flex: 1;">
      <h2 style="margin: 0; color: #1e293b; font-size: 1.5rem; font-weight: 700;">{{ $title }}</h2>
      {{ if $description }}
      <p style="margin: 0.5rem 0 0 0; color: #64748b; font-size: 1rem;">{{ $description }}</p>
      {{ end }}
    </div>
  </div>
  
  <div class="api-section-content">
    {{ .Inner }}
  </div>
</section>
