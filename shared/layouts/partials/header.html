<header class="gb-header">
    <a href="/" class="gb-brand">
        <i class="fas fa-cubes" style="color: var(--gb-primary);"></i>
        <span>{{ .Site.Title }}</span>
    </a>

    <div class="gb-search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search documentation..." aria-label="Search">
    </div>

    <nav class="gb-nav">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="gb-nav-link {{ if $currentPage.IsMenuCurrent " main" . }}active{{ end }}">
            {{ .Name }}
        </a>
        {{ end }}
    </nav>
</header>
