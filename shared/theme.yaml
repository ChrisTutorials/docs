# Shared Hugo Theme Configuration
# This file contains common settings for all plugin documentation sites

# Shared Parameters
params:
  # Common SEO settings
  author: "Chris Tutorials"
  images: ["/images/og-image.png"]
  
  # Shared Open Graph settings (can be overridden per site)
  og:
    type: "website"
    locale: "en_US"
  
  # Shared Twitter settings
  twitter:
    card: "summary_large_image"
    site: "@ChrisTutorials"
    creator: "@ChrisTutorials"
  
  # Common features
  features:
    - "ðŸŽ® Engine Agnostic"
    - "âš¡ High Performance" 
    - "ðŸ”§ Extensible"
    - "ðŸ§ª Well Tested"
    - "ðŸ“š Great Documentation"
  
  # Footer links
  footer:
    github: "https://github.com/chris-tutorials"
    discord: "https://discord.gg/chris-tutorials"
    youtube: "https://youtube.com/@chris-tutorials"

# Shared menu structure (can be customized per site)
menu:
  main:
    - name: "Getting Started"
      weight: 10
    - name: "API Reference" 
      weight: 20
    - name: "Examples"
      weight: 30
    - name: "Migration"
      weight: 40

# Build settings
build:
  writeStats: true

# Syntax highlighting
markup:
  highlight:
    style: "github"
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4

# Taxonomies
taxonomies:
  tag: "tags"
  category: "categories"

# Output formats
outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML"]
  section: ["HTML", "RSS"]

# SEO Configuration
enableRobotsTXT: true
canonifyURLs: false
