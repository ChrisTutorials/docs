# Simple Lychee configuration

# Exclude common false positives
exclude = [
    "localhost",
    "127.0.0.1",
    "fonts.googleapis.com",
    "fonts.gstatic.com",
    "twitter.com",
    "facebook.com",
    "docs.microsoft.com",
    "learn.microsoft.com",
    "docs.godotengine.org",
    ".pages.dev",
    "example.com",
    "/item_drops/api-reference/",
    "/grid_building/api-reference/",
    "/world_time/api-reference/",
    "/company/api-reference/",
    "/item_drops/integration-guide/",
    "/grid_building/integration-guide/",
    "/world_time/integration-guide/",
    "/company/integration-guide/",
    "/item_drops/examples/",
    "/grid_building/examples/",
    "/world_time/examples/",
    "/company/examples/",
]

# Accept additional status codes
accept = [200, 201, 202, 204, 429]

# Request timeout
timeout = 10

# Max concurrent requests
max_concurrency = 8

# Cache results
cache = true
